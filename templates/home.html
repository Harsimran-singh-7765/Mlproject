<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-dark border-primary text-light shadow-lg w-100 p-4 col-md-8 col-lg-6">
      <div class="card-body">
        <h1 class="text-center mb-4 fw-bold text-info">Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
          <legend class="mb-4 text-primary fs-5 fw-semibold text-center">Student Exam Performance Prediction</legend>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select bg-secondary text-light border-0" name="gender" required>
              <option selected disabled value="">Select your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-select bg-secondary text-light border-0" name="ethnicity" required>
              <option selected disabled value="">Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-select bg-secondary text-light border-0" name="parental_level_of_education" required>
              <option selected disabled value="">Select Parent Education</option>
              <option value="associate's degree">Associate's degree</option>
              <option value="bachelor's degree">Bachelor's degree</option>
              <option value="high school">High school</option>
              <option value="master's degree">Master's degree</option>
              <option value="some college">Some college</option>
              <option value="some high school">Some high school</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-select bg-secondary text-light border-0" name="lunch" required>
              <option selected disabled value="">Select Lunch Type</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-select bg-secondary text-light border-0" name="test_preparation_course" required>
              <option selected disabled value="">Select Test Course</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Reading Score (out of 100)</label>
            <input class="form-control bg-secondary text-light border-0" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Writing Score (out of 100)</label>
            <input class="form-control bg-secondary text-light border-0" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-outline-info btn-lg fw-bold">Predict your Maths Score</button>
          </div>
        </form>

        <div class="mt-4 text-center">
          <h5 class="text-success">The prediction is: {{results}}</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
